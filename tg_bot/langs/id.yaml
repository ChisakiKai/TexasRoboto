admin_help: |
   â€¢ `/admins`*:* daftar para admin di grup

   *Khusus Admin:*
   â€¢ `/pin`*:* dengan diam menyematkan pesan yang dibalas - tambahkan `'loud'` atau`' notify'` untuk memberikan pemberitahuan kepada pengguna.
   â€¢ `/unpin`*:* melepas pesan yang saat ini disematkan
   â€¢ `/invitelink`*:* mendapatkan tautan undangan
   â€¢ `/promote`*:* mempromosikan pengguna reply pesannya 
   â€¢ `/demote`*:* menurunkan pengguna reply pesannya
   â€¢ `/title <title here>`*:* menetapkan judul khusus untuk admin yang dipromosikan bot

afk_help: |
   - `/afk <alasan>`*:* tandai diri Anda sebagai AFK.
   - `brb <alasan>`*:* sama dengan AFK - tapi bukan sebuah perintah.
   Saat ditandai sebagai AFK, setiap sebutan akan dibalas dengan pesan yang mengatakan Anda tidak tersedia!

anilist_help: |
    *AniList*
    Dapatkan informasi tentang anime, manga, atau karakter dengan bantuan modul ini! Semua data diambil dari [AniList] (anilist.co).
    *Perintah yang Tersedia:*
     - `/anime <anime> `*:* memberikan informasi tentang anime.
     - `/character <character>:` ** memberikan informasi tentang karakter.
     - `/manga <manga>` *:* memberikan informasi tentang manga.

antiflood_help: |
    Antiflood memungkinkan Anda mengambil tindakan terhadap pengguna yang mengirim lebih dari x pesan secara berurutan. Melebihi flood set
    akan mengakibatkan pembatasan pengguna itu.
     Ini akan membisukan pengguna jika mereka mengirim lebih dari 10 pesan berturut-turut, bot diabaikan.
     â€¢ `/flood` *: * Dapatkan pengaturan flood saat ini
     * Hanya Admin: *
     â€¢ `/ setflood <int / 'no' / 'off'>` *: * mengaktifkan atau menonaktifkan kontrol flood
     * Contoh: * `/ setflood 10`
     â€¢ `/ setfloodmode <ban/kick/mute /tban/tmute> <value>` *: * Tindakan yang akan dilakukan ketika pengguna telah melebihi batas flood. ban/kick/mute/tmute/tban
     *Catatan:*
     â€¢ Nilai harus diisi untuk tban and tmute !!
     Bisa jadi:
     `5m` = 5 menit
     `6h` = 6 jam
     `3d` = 3 hari
     `1w` = 1 minggu

approve_help: |
     Terkadang, Anda mungkin mempercayai pengguna untuk tidak mengirim konten yang tidak diinginkan. 
     Mungkin tidak cukup untuk menjadikannya admin, tetapi Anda mungkin baik-baik saja dengan kunci, daftar hitam, dan antiflood yang tidak berlaku untuk mereka. 
     Untuk itulah persetujuan - menyetujui pengguna yang dapat dipercaya untuk mengizinkan mereka mengirim
     *Perintah admin:*
     â€¢ `/approval`*:* Periksa status persetujuan pengguna dalam obrolan saat ini.
     â€¢ `/approve`*:* Setujui pengguna. Kunci, daftar hitam, dan antiflood tidak akan berlaku lagi.
     â€¢ `/unapprove`*:* Tidak menyetujui pengguna. Mereka sekarang akan terkena kunci, daftar hitam, dan antiflood lagi.
     â€¢ `/approved`*:* Daftar semua pengguna yang disetujui.
     â€¢ `/unapproveall`*:* Batalkan persetujuan *SEMUA* pengguna dalam obrolan. Ini tidak dapat dibatalkan.

backup_help: |
    *Khusus Admin:*
     - `/import`*:* balas file cadangan butler grup untuk mengimpor sebanyak mungkin, membuat transfer menjadi sangat mudah! Catatan \ 
     bahwa file / foto tidak dapat diimpor karena batasan telegram.
     - `/export`*:* !!! Ini belum menjadi perintah, tetapi akan segera hadir!

bans_help: |
    - `/kickme`*:* menendang pengguna yang mengeluarkan perintah tersebut.

     *Khusus Admin:*
    - `/ban <userhandle>`*:* melarang pengguna. (melalui pegangan, atau balasan)
    - `/tban <userhandle>x(m/h/d)`*:* melarang pengguna selama x waktu. (melalui pegangan, atau balasan). m = menit, h = jam, d = hari.
    - `/unban <userhandle>`*:* batalkan larangan pengguna. (melalui pegangan, atau balasan)
    - `/kick <userhandle>`*:* menendang pengguna keluar dari grup, (melalui pegangan, atau balasan)

blacklist_help: |
    - Daftar Hitam Pengguna

    Daftar Hitam Pengguna digunakan untuk menghentikan pemicu tertentu agar tidak diucapkan dalam grup. Setiap kali pemicu disebutkan, pesan akan segera dihapus. Kombo yang bagus terkadang memasangkan ini dengan filter peringatan!

    *CATATAN*: Daftar hitam tidak memengaruhi admin grup.

     â€¢ `/blacklist`*:* Lihat kata-kata dalam daftar hitam saat ini.

    Khusus Admin:
     â€¢ `/addblacklist <triggers>`*:* Tambahkan pemicu ke daftar hitam. Setiap baris dianggap sebagai satu pemicu, jadi menggunakan baris yang berbeda akan memungkinkan Anda menambahkan beberapa pemicu.
     â€¢ `/unblacklist <triggers>`*:* Hapus pemicu dari daftar hitam. Logika baris baru yang sama berlaku di sini, jadi Anda bisa menghapus beberapa pemicu sekaligus.
     â€¢ `/blacklistmode <off/del/warn/ban/kick/mute/tban/tmute>`*:* Tindakan yang harus dilakukan ketika seseorang mengirimkan kata-kata yang masuk daftar hitam.
     
    - Daftar Hitam Stickers
    
    Stiker Blacklist digunakan untuk menghentikan stiker tertentu. Setiap kali stiker dikirim, pesan tersebut akan segera dihapus.

    *CATATAN*: Daftar hitam tidak memengaruhi admin grup.
     
     â€¢ `/blsticker`*:* Lihat stiker daftar hitam saat ini
     
    Khusus Admin:
     â€¢ `/addblsticker <sticker link>`*:* Tambahkan pemicu stiker ke daftar hitam. Dapat ditambahkan dengan membalas stiker tersebut.
     â€¢ `/unblsticker <sticker link>`*:* Hapus pemicu dari daftar hitam. Logika baris baru yang sama berlaku di sini, jadi Anda bisa menghapus beberapa pemicu sekaligus.
     â€¢ `/rmblsticker <sticker link>`*:* Sama seperti di atas.
     â€¢ `/blstickermode <ban/tban/mute/tmute>`*:* Menyiapkan tindakan apa yang harus dilakukan jika pengguna menggunakan stiker daftar hitam.
     Catatan:
     â€¢ `<sticker link>` bisa dengan `https://t.me/addstickers/<sticker>` atau hanya `<sticker>` atau balas pesan stiker tersebut.
 
cleaner_help: |
    - `/cleanbluetext <on/off/yes/no>` - membersihkan perintah setelah mengirim
    - `/ignorecleanbluetext <word>` - mencegah pembersihan otomatis perintah
    - `/unignorecleanbluetext <word>` - hapus mencegah pembersihan otomatis dari perintah
    - `/listcleanbluetext` - daftar perintah yang saat ini masuk daftar putih

connections_help: |
    - `/connect`*:* hubungkan obrolan (Dapat dilakukan dalam grup dengan /connect atau /connect <chat id> di PM)
    - `/connection`*:* daftar obrolan yang terhubung
    - `/disconnect`*:* putuskan dari obrolan
    - `/helpconnect`*:* daftar perintah yang tersedia yang dapat dilakukan dari jarak jauh

     *Khusus Admin:*
    - /allowconnect <yes/no>: izinkan pengguna untuk terhubung ke obrolan

cust_filters_help: |
    â€¢ `/filters`*:* Mencantumkan semua filter aktif yang disimpan dalam obrolan.

     *Khusus Admin:*
    â€¢ `/filter <keyword> <reply message>`*:* Tambahkan filter ke obrolan ini. Bot sekarang akan membalas pesan itu setiap kali 'keyword'
      disebutkan. Jika Anda membalas stiker dengan kata kunci, bot akan membalas dengan stiker itu. CATATAN: semua filter
      kata kunci menggunakan huruf kecil. Jika Anda ingin kata kunci Anda menjadi kalimat, gunakan tanda kutip. misal: / filter "hai yang disana" Bagaimana kabarmu?
    â€¢ `/stop <filter keyword>`*:* Hentikan filter tersebut.

     *Pembuat obrolan saja:*
    â€¢ `/removeallfilters`*:* Hapus semua filter obrolan sekaligus.

      *Catatan*: Filter juga mendukung format penurunan harga seperti: {first}, {last} dll.. dan tombol.
        Lihat `/ markdownhelp` untuk mengetahui lebih banyak!

disable_help: |
    Tidak semua orang menginginkan setiap fitur yang ditawarkan bot.Beberapa perintah adalah yang terbaik 
    dibiarkan tidak digunakan; untuk menghindari spam dan penyalahgunaan.

    Ini memungkinkan Anda untuk menonaktifkan beberapa perintah yang umum digunakan, jadi tidak ada yang bisa menggunakannya.
    Ini juga akan memungkinkan Anda untuk menghapusnya secara otomatis, menghentikan orang dari bluetexting.
    
     â€¢ `/cmds`*:* Periksa status saat ini dari perintah yang dinonaktifkan

     *Khusus Admin:*
     â€¢ `/enable <cmd name>`*:* Aktifkan perintah itu
     â€¢ `/disable <cmd name>`*:* Nonaktifkan perintah itu
     â€¢ `/listcmds`*:* Daftar semua kemungkinan perintah yang dapat dinonaktifkan

feds_help: |
    Ah, manajemen grup. Semuanya menyenangkan, sampai pelaku spam mulai memasuki grup Anda, dan Anda harus memblokirnya. Maka Anda perlu mulai melarang lebih banyak, dan lebih banyak lagi, dan itu menyakitkan. 
    Tetapi kemudian Anda memiliki banyak grup, dan Anda tidak ingin pelaku spam ini berada di salah satu grup Anda - bagaimana Anda bisa menangani? Apakah Anda harus memblokirnya secara manual, di semua grup Anda?
     
    Tidak lagi! Dengan Federasi, Anda dapat membuat larangan dalam satu obrolan tumpang tindih dengan semua obrolan lainnya.
    Anda bahkan dapat menetapkan federasi admin, sehingga admin tepercaya Anda dapat memblokir semua obrolan yang ingin Anda lindungi.
 
    *Perintah Tersedia*:

     â€¢ `/newfed <fedname>`*:* Buat Federasi baru dengan nama yang diberikan. Pengguna hanya diperbolehkan memiliki satu Federasi. Cara ini juga dapat digunakan untuk mengganti nama Federasi. (maks. 64 karakter)
     â€¢ `/delfed`*:* Hapus Federasi Anda, dan informasi apa pun yang terkait dengannya. Tidak akan membatalkan pengguna yang diblokir.
     â€¢ `/fedinfo <FedID>`*:* Informasi tentang Federasi yang ditentukan.
     â€¢ `/joinfed <FedID>`*:* Bergabunglah dengan obrolan saat ini ke Federasi. Hanya pemilik obrolan yang dapat melakukan ini. Setiap obrolan hanya boleh di satu Federasi.
     â€¢ `/leavefed <FedID>`*:* Biarkan Federasi diberikan. Hanya pemilik obrolan yang dapat melakukan ini.
     â€¢ `/fpromote <user>`*:* Promosikan Pengguna untuk menjadi admin federasi. Hanya pemilik federasi yang dapat mempromosikan.
     â€¢ `/fdemote <user>`*:* Menurunkan Pengguna dari Federasi admin ke Pengguna biasa. Hanya pemilik yang dapat menurunkan.
     â€¢ `/fban <user>`*:* Melarang pengguna dari semua federasi tempat obrolan ini berlangsung, dan pelaksana memiliki kendali atas.
     â€¢ `/unfban <user>`*:* Batalkan Pengguna dari semua federasi tempat obrolan ini berlangsung, dan yang dikontrol oleh pelaksana.
     â€¢ `/setfrules`*:* mengatur aturan untuk federasi.
     â€¢ `/frules`*:* Lihat peraturan Federasi.
     â€¢ `/chatfed`*:* Lihat Federasi di obrolan saat ini.
     â€¢ `/fedadmins`*:* Tampilkan admin Federasi.
     â€¢ `/fbanlist`*:* Menampilkan semua pengguna yang menjadi korban di Federasi saat ini.
     â€¢ `/fednotif <on / off>`*:* Setting federasi tidak di PM saat ada pengguna yang di fban/ unfban.
     â€¢ `/fedchats`*:* Dapatkan semua obrolan yang terhubung di Federasi.
     â€¢ `/importfbans`*:* Balas file pesan cadangan Federasi untuk mengimpor daftar terlarang ke Federasi sekarang. (dinonaktifkan untuk saat ini.)

