antispam_help: |
     *Khusus Admin:*
      â€¢ `/antispam <on/off/yes/no>`*:* Akan mengubah teknologi antispam kami atau mengembalikan pengaturan Anda saat ini.

     Anti-Spam, digunakan oleh pengembang bot untuk melarang pelaku spam di semua grup. Ini membantu melindungi 
     Anda dan grup Anda dengan menghapus pembanjir spam secepat mungkin. 
     * Catatan: * Pengguna dapat mengajukan banding gbans atau melaporkan spammer di @ZeroBotSupport

     Kaguya juga mengintegrasikan @Spamwatch dan @Intellivoid's SpamProtectionBot API untuk menghapus Spammer sebanyak mungkin dari ruang obrolan Anda!
     *Apa itu SpamWatch?*
     SpamWatch menyimpan daftar larangan besar yang terus diperbarui dari robot spam, troll, pengirim spam bitcoin, dan karakter yang tidak menyenangkan. 
     Selalu bantu pelarangan spammer dari grup Anda secara otomatis. Jadi, Anda tidak perlu khawatir spammer menyerbu grup Anda. 
     * Catatan: * Pengguna dapat mengajukan banding atas larangan spamwatch di @SpamwatchSupport

     *Apa itu Spam protection?*
     SpamProtection adalah layanan antispam AI baru yang memastikan bahwa obrolan Anda bebas dari robot spam, penipu, dan pedofil.
     Menggunakan @Intellivoid's Coffeehouse Artificial Engine. Setiap larangan diperiksa oleh orang-orang terpercaya sebelum diselesaikan.

