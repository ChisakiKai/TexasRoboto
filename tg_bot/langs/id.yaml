locks_help: |
     Apakah stiker mengganggu Anda? atau ingin menghindari orang berbagi tautan? atau gambar? 
     Anda berada di tempat yang tepat!
     Modul locks memungkinkan Anda mengunci beberapa item umum di 
     dunia telegram; bot akan secara otomatis menghapusnya!

      â€¢ `/locktypes`*:* Mencantumkan semua kemungkinan jenis locks

     *Khusus Admin:*
      â€¢ `/lock <type>`*:* Lock item dari jenis tertentu (tidak tersedia pada private)
      â€¢ `/unlock <type>`*:* Unlock item dari jenis tertentu (tidak tersedia pada private)
      â€¢ `/locks`*:* Daftar locks saat ini dalam obrolan ini.

     Locks dapat digunakan untuk membatasi pengguna grup. 
     misalnya: Locks url akan otomatis menghapus semua pesan dengan url, locks stiker akan membatasi semua 
     pengguna non-admin mengirim stiker, dll. 
     Mengunci bot akan menghentikan non-admin menambahkan bot ke obrolan.

     *Catatan:*
      â€¢ Unlocking permission *info* akan mengizinkan anggota (non-admin) untuk mengubah informasi grup, seperti deskripsi atau nama grup
      â€¢ Unlocking permission *pin* akan mengizinkan anggota (non-admin) untuk menyematkan pesan di grup

