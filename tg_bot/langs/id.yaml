muting_help: |
      *Khusus Admin:*
       â€¢ `/mute <userhandle>`*:* silences a user. Can also be used as a reply, muting the replied to user.
       â€¢ `/tmute <userhandle> x(m/h/d)`*:* mutes a user for x time. (via handle, or reply). `m` = `minutes`, `h` = `hours`, `d` = `days`.
       â€¢ `/unmute <userhandle>`*:* unmutes a user. Can also be used as a reply, muting the replied to user.

notes_help: |
       â€¢ `/get <notename>`*:* get the note with this notename
       â€¢ `#<notename>`*:* same as /get
       â€¢ `/notes` or `/saved`*:* list all saved notes in this chat
       â€¢ `/number` *:* Will pull the note of that number in the list.
        If you would like to retrieve the contents of a note without any formatting, use `/get <notename> noformat`. This can
        be useful when updating a current note.

        *Khusus Admin:*
       â€¢ `/save <notename> <notedata>`*:* saves notedata as a note with name notename
        A button can be added to a note by using standard markdown link syntax - the link should just be prepended with a
         `buttonurl:` section, as such: `[somelink](buttonurl:example.com)`. Check `/markdownhelp` for more info.
       â€¢ `/save <notename>`*:* save the replied message as a note with name notename
       â€¢ `/clear <notename>`*:* clear note with this name
       â€¢ `/removeallnotes`*:* removes all notes from the group
       *Note:* Note names are case-insensitive, and they are automatically converted to lowercase before getting saved.

purge_help: |
       *Khusus Admin:*
        â€¢ `/del`*:* menghapus pesan yang Anda balas
        â€¢ `/purge`*:* menghapus semua pesan antara ini dan pesan yang dibalas.
        â€¢ `/purge <integer X>`*:* menghapus pesan balasan, dan X pesan mengikutinya jika membalas pesan.

reports_help: |
        â€¢ `/report <reason>` *:* membalas pesan untuk melaporkannya ke admin. 
        â€¢ `@ admin` *: * membalas pesan untuk melaporkannya ke admin.
         *CATATAN:* Tak satu pun dari ini akan dipicu jika digunakan oleh admin. 
         
         *Khusus Admin:* 
          â€¢ `/ reports <on / off>` *: * mengubah pengaturan laporan, atau melihat status saat ini.
          â€¢ Jika selesai di pm, matikan status Anda.
          â€¢ Jika dalam grup, matikan status grup itu.

rules_help: |
      â€¢ `/rules`*:* dapatkan rules untuk obrolan ini.
       *Khusus Admin:*
      â€¢ `/setrules <your rules here>`*:* tetapkan rules untuk obrolan ini.
      â€¢ `/clearrules`*:* hapus rules untuk obrolan ini.

userinfo_help: |
      - `/setbio <text>`*:* sambil membalas, akan menyimpan bio pengguna lain
      - `/bio`*:* akan mendapatkan bio Anda atau pengguna lain. Ini tidak dapat diatur sendiri.
      - `/setme <text>`*:* akan mengatur info Anda
      - `/me`*:* akan mendapatkan info Anda atau pengguna lain

warns_help: |
      â€¢ `/warns <userhandle>`*:* dapatkan nomor pengguna, dan alasan, peringatan.
      â€¢ `/warnlist`*:* daftar semua filter peringatan saat ini

      *Khusus Admin:*
      â€¢ `/warn <userhandle>`*:* peringatkan pengguna. Setelah 3 peringatan, pengguna akan diblokir dari grup. Bisa juga digunakan sebagai balasan.
      â€¢ `/resetwarn <userhandle>`*:* setel ulang peringatan untuk pengguna. Bisa juga digunakan sebagai balasan.
      â€¢ `/addwarn <keyword> <reply message>`*:* setel filter peringatan pada kata kunci tertentu. 
      Jika Anda ingin kata kunci Anda jadilah kalimat, lengkapi dengan tanda kutip, seperti: `/ addwarn" very angry "This is an angry user`.
      â€¢ `/nowarn <keyword>`*:* hentikan filter peringatan
      â€¢ `/warnlimit <num>`*:* setel batas peringatan
      â€¢ `/strongwarn <on/yes/off/no>`*:* Jika disetel ke aktif, melebihi batas peringatan akan mengakibatkan larangan. Lain, hanya akan menendang.

greetings_help: |
      *Khusus Admin:*
       â€¢ `/welcome <on/off>`*:* aktifkan / nonaktifkan pesan selamat datang.
       â€¢ `/welcome`*:* menunjukkan pengaturan selamat datang saat ini.
       â€¢ `/welcome noformat`*:* menunjukkan pengaturan selamat datang saat ini, tanpa pemformatan - berguna untuk mendaur ulang pesan selamat datang Anda!
       â€¢ `/goodbye`*:* penggunaan dan argumen yang sama dengan `/ welcome`.
       â€¢ `/setwelcome <sometext>`*:* setel pesan selamat datang khusus. Jika digunakan membalas media, gunakan media itu.
       â€¢ `/setgoodbye <sometext>`*:* setel pesan selamat tinggal kustom. Jika digunakan membalas media, gunakan media itu.
       â€¢ `/resetwelcome`*:* reset ke pesan selamat datang ke default.
       â€¢ `/resetgoodbye`*:* reset ke pesan selamat tinggal ke default.
       â€¢ `/cleanwelcome <on/off>`*:* Pada anggota baru, coba hapus pesan selamat datang sebelumnya untuk menghindari spamming pada obrolan.
       â€¢ `/welcomemutehelp`*:* memberikan informasi tentang pembungkaman selamat datang.
       â€¢ `/cleanservice <on/off`*:* menghapus pesan layanan selamat datang / tinggalkan telegram.
       *Contoh:*
      pengguna bergabung dengan obrolan, pengguna meninggalkan obrolan.

      *Welcome markdown:*
       â€¢ `/welcomehelp`*:* lihat lebih banyak informasi pemformatan untuk pesan welcome/goodbye khusus.
       
nation_help: |
